<div class="lg:w-3/12 mt-5 p-10 shadow-lg mx-auto">
  <h3 class="text-3xl text-center font-semibold py-5">Forgot password</h3>
  <form [formGroup]="forgotForm" class="flex flex-col">
    <span
      >Enter your email and we'll send you instructions on how to reset your
      password.</span
    >
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          forgotForm.hasError('required', 'email') &&
          forgotForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is required</span
      >
      <span *ngIf="forgotForm.hasError('email', 'email')" class="text-red-500"
        >*Email is Invalid</span
      >
    </div>
    <div class="mt-2">
      <button
        [disabled]="forgotForm.invalid"
        [class.disabled]="forgotForm.invalid"
        class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50"
        (click)="sendEmail()"
      >
        Submit
      </button>
      <button
        routerLink="/login"
        class="bg-gray-500 w-1/4 p-2 rounded-md text-gray-50"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
