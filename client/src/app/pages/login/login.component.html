<div class="lg:w-3/12 mt-5 shadow-lg flex flex-col justify-center items-center">
  <form [formGroup]="loginForm" class="w-2/3 xs:w-1/3">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="email"
        class="p-2 border border-gray-300 rounded"
        type="text"
        placeholder="Email"
      />
      <span
        *ngIf="
          loginForm.hasError('required', 'email') &&
          loginForm.controls['email'].dirty
        "
        class="text-red-500"
        >*Email is required</span
      >
      <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500"
        >*Email is Invalid</span
      >
    </div>

    <div class="flex flex-col mt-4 mb-1">
      <input
        formControlName="password"
        class="p-2 border border-gray-300 rounded"
        type="password"
        placeholder="Password"
      />
      <span
        *ngIf="
          loginForm.hasError('required', 'password') &&
          loginForm.controls['password'].dirty
        "
        class="text-red-500"
        >*Password is required</span
      >
    </div>

    <button
      [disabled]="loginForm.invalid"
      [class.disabled]="loginForm.invalid"
      class="bg-lime-600 w-20 p-2 rounded mt-3 text-white"
      (click)="login()"
    >
      Login
    </button>
  </form>
  <div class="flex justify-between mt-5 w-2/3 xs:w-1/3">
    <a
      routerLink="/forgot-password"
      class="text-indigo-600 ml-2 cursor-pointer"
      href=""
      >Forgot password</a
    >
    <a
      routerLink="/register"
      class="text-indigo-600 ml-2 cursor-pointer"
      href=""
      >Create account</a
    >
  </div>
</div>
