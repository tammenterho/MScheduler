<div class="border-2 border-black">
  <!-- BUTTONS AND SEARCH -->

  <div class="flex flex-col items-center sticky mb-2 mt-5">
    <!-- BUTTONS -->

    <div class="flex mb-2 mr-5">
      <button class="mr-2 border-2 border-black rounded-xl p-3">Past</button>
      <button class="mr-2 border-2 border-black rounded-xl p-3">Current</button>
      <button class="mr-2 border-2 border-black rounded-xl p-3">
        Upcoming
      </button>
      <span class="mr-2 p-3">0kpl</span>
    </div>

    <!--  SEARCH -->

    <div class="w-full max-w-lg">
      <span class="absolute mt-1.5 mx-3"
        ><i class="fa fa-search font-light" aria-hidden="true"></i
      ></span>
      <input
        type="text"
        placeholder="Search Campaign"
        class="w-96 p-2 pl-9 rounded rounded-r-none text-gray-600"
      />
      <button
        class="bg-slate-400 p-2 rounded-r text-white outline-none outline-0"
      >
        Search
      </button>
    </div>
  </div>

  <!--  TABLE -->

  <div class="flex mt-20 overflow-x-auto">
    <table
      class="table-layout: auto; border-separate [border-spacing:2rem] text-center"
    >
      <thead>
        <tr>
          <th>COMPANY</th>
          <th>NAME</th>
          <th>START</th>
          <th>END</th>
          <th>BUDGET</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campaign of campaigns">
          <td>{{ campaign.company }}</td>
          <td>{{ campaign.name }}</td>
          <td>{{ campaign.adstart }}</td>
          <td>{{ campaign.adend }}</td>
          <td>{{ campaign.adbudget }}</td>
          <td>{{ campaign.adstatus }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
