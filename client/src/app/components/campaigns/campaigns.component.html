<div class="h-3/4 border-2 rounded-lg border-black">
  <!-- BUTTONS AND SEARCH -->

  <div class="flex flex-col items-center sticky ml-5 mb-2 mt-4">
    <!-- TIME BUTTONS -->

    <div class="flex mb-10">
      <svg
        (click)="getAllCampaigns()"
        class="h-8 w-8 text-red-900 cursor-pointer mt-3 mr-3"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="23 4 23 10 17 10" />
        <polyline points="1 20 1 14 7 14" />
        <path
          d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
        />
      </svg>
      <button
        class="{{
          allBtnColor
        }}  text-white flex-shrink hover:bg-green-900 w-16 xxs:w-20 border-2 border-white rounded-xl p-3 mr-4"
        (click)="getAllButton()"
      >
        All
      </button>
      <button
        class="{{
          pastBtnColor
        }} text-white hover:bg-green-900 pi pi-backward  w-16 xxs:w-28 border-2 border-white p-3 rounded-s-3xl"
        (click)="getPastCampaigns()"
      ></button>
      <button
        class="{{
          currentBtnColor
        }} text-white hover:bg-green-900 pi pi-play w-16  xxs:w-28 border-t-2 border-b-2 border-white p-3"
        (click)="getCurrentCampaigns()"
      ></button>
      <button
        class="{{
          upcomingBtnColor
        }} text-white hover:bg-green-900 w-16 pi pi-forward xxs:w-28 border-2 border-white p-3 rounded-e-3xl"
        (click)="getUpcomingCampaigns()"
      ></button>
      <span class="mr-2 p-3">{{ campaignsSize }} kpl</span>
    </div>

    <!--  SEARCH -->

    <div class="flex w-4/5 m-auto justify-center">
      <i class="mt-3 fa fa-search font-light" aria-hidden="true"></i>
      <input
        type="text"
        placeholder="Search Campaign"
        class="w-64 p-2 pl-9 rounded rounded-r-none text-gray-600"
      />
      <button
        class="bg-slate-400 p-2 rounded-r text-white outline-none outline-0"
      >
        Search
      </button>
    </div>
  </div>

  <!--  TABLE -->

  <div class="flex justify-start mt-10 overflow-x-auto h-2/3">
    <table
      class="min-w-full p-10 left-0 table-layout: fixed; border-separate text-center"
    >
      <thead>
        <tr>
          <th class="w-1/6">COMPANY</th>
          <th class="w-1/6">NAME</th>
          <th class="w-1/6">START</th>
          <th class="w-1/6">END</th>
          <th class="w-1/6">BUDGET</th>
          <th class="w-1/10">STATUS</th>
          <th class="w-1/10"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let campaign of filteredCampaigns"
          class="even:bg-gray-200 odd:bg-white h-20 align-middle"
        >
          <td>{{ campaign.company }}</td>
          <td>{{ campaign.name }}</td>
          <td>{{ campaign.adstart | date : "dd.MM.yyyy" }}</td>
          <td>{{ campaign.adend | date : "dd.MM.yyyy" }}</td>
          <td>{{ campaign.adbudget }} â‚¬</td>
          <td
            *ngIf="isAdmin"
            (click)="toggleStatus(campaign._id)"
            class="cursor-pointer"
          >
            <i
              class="pi {{
                campaign.adstatus === 'Y' ? 'pi-check-circle' : 'pi-circle'
              }}"
              style="color: {{
                campaign.adstatus === 'Y' ? 'green' : 'red'
              }}; font-size: 1.5rem;"
            ></i>
          </td>
          <td>
            <ng-container
              *ngIf="isAdmin || (!isAdmin && campaign.adstatus === 'N')"
            >
              <svg
                (click)="campaign._id && deleteCampaign(campaign._id)"
                class="text-red-500 m-auto cursor-pointer"
                width="24"
                height="24"
                viewBox="0 0 25 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="4" y1="7" x2="20" y2="7" />
                <line x1="10" y1="11" x2="10" y2="17" />
                <line x1="14" y1="11" x2="14" y2="17" />
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
              </svg>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="w-full mt-4 text-center">
    <p class="text-center mb-16" *ngIf="campaignsSize === 0">
      {{ emptyCampaigns }}
    </p>
  </div>
</div>
