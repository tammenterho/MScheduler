<div class="bg-white h-auto">
  <mat-dialog-content class="mat-typography">
    <p class="text-black">Are you sure you want to DELETE</p>
    <p class="text-black font-bold">{{ campaignName }}?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button mat-dialog-close class="mr-8">no</button>
    <button
      class="ml-8"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      class="text-red-700"
    >
      yes
    </button>
  </mat-dialog-actions>
</div>
