<div class="flex justify-center">
  <form
    class="w-full max-w-lg"
    (ngSubmit)="addCampaign()"
    #campaignForm="ngForm"
  >
    <!-- Company and Radio -->

    <h3
      class="text-xl font-extrabold leading-none tracking-tight text-gray-900 dark:text-white mb-10 mt-10 border-b-2 border-black"
    >
      General Information
    </h3>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Company
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-black focus:bg-white"
          id="grid-first-name"
          name="company"
          [(ngModel)]="inputCompany"
          type="text"
          placeholder="{{ company }}"
        />
        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>

    <!-- Name of the campaign -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Name of the campaign
        </label>
        <input
          name="name"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-black focus:bg-white"
          id="grid-first-name"
          [(ngModel)]="inputName"
          type="text"
          placeholder="E.g. Xmas-Offer50%-2023"
        />
        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>

    <!-- Date and budget -->

    <div class="flex flex-wrap -mx-3 mb-6 md:justify-between">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-zip"
        >
          Budget (â‚¬)
        </label>
        <input
          name="budget"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-zip"
          [(ngModel)]="inputBudget"
          type="number"
          placeholder="500"
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-zip"
          >Start:
        </label>
        <input
          name="adstart"
          class="bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-black focus:bg-white focus:border-gray-500"
          type="date"
          [(ngModel)]="inputStart"
          name="inputStart"
          id="inputStart"
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-zip"
          >End:
        </label>
        <input
          name="adend"
          [(ngModel)]="inputEnd"
          class="bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-black focus:bg-white focus:border-gray-500"
          type="date"
          name="inputEnd"
          id="inputEnd"
        />
      </div>
    </div>

    <h3
      class="text-xl font-extrabold leading-none tracking-tight text-gray-900 dark:text-white mb-10 mt-10 border-b-2 border-black"
    >
      Demographic Information
    </h3>

    <!-- age gender area-->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-city"
        >
          Target Area
        </label>
        <input
          name="targetArea"
          [(ngModel)]="inputAdArea"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-black focus:bg-white focus:border-gray-500"
          id="grid-city"
          type="text"
          placeholder="Turku"
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-zip"
        >
          Target Age
        </label>
        <input
          name="targetAge"
          [(ngModel)]="inputAdTarget"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-black focus:bg-white focus:border-gray-500"
          id="grid-zip"
          type="text"
          placeholder="18-64"
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-state"
        >
          Gender
        </label>
        <div class="relative">
          <select
            name="targerGender"
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-black focus:bg-white focus:border-gray-500"
            id="grid-state"
            [(ngModel)]="inputGender"
          >
            <option [ngValue]="'All'">All</option>
            <option [ngValue]="'Female'">Female</option>
            <option [ngValue]="'Male'">Male</option>
            <option [ngValue]="'Unknown'">Unknown</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Campaign title -->

    <h3
      class="text-xl font-extrabold leading-none tracking-tight text-gray-900 dark:text-white mb-10 mt-10 border-b-2 border-black"
    >
      Campaign Information
    </h3>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Title for the campaign
        </label>
        <input
          name="adtitle"
          [(ngModel)]="inputAdTitle"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name"
          type="text"
          placeholder="Nyt kaikki puoleen hintaan!"
        />
        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>

    <!-- Copy text for the campaign -->

    <div class="max-w-2xl mx-auto mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Copytext for the Campaign
      </label>
      <textarea
        name="adCopy"
        [(ngModel)]="inputAdText"
        id="message"
        rows="4"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-black focus:bg-white"
        placeholder="Kaikki tuotteet puoleen hintaan kun teet kaupat tammikuun aikana!"
      ></textarea>
    </div>

    <!-- Copy text for the campaign -->

    <div class="max-w-2xl mx-auto mb-6">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Mediainfo
      </label>
      <textarea
        name="adMediaInfo"
        [(ngModel)]="inputMedia"
        id="message"
        rows="4"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-black focus:bg-white"
        placeholder="Kuva jossa logo ja teksti: Nyt puoleen hintaan kaikki tuotteet tammikuun ajan"
      ></textarea>
    </div>

    <!-- ADURL -->

    <div class="flex flex-wrap -mx-3 mb-3">
      <div class="w-full px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Ad Url
        </label>
        <input
          name="adtitle"
          [(ngModel)]="inputUrl"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name"
          type="text"
          placeholder="Nyt kaikki puoleen hintaan!"
        />
        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
    </div>

    <!-- CTA -->

    <div class="w-full md:w-1/3 mb-20">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-state"
      >
        CTA
      </label>
      <div class="relative">
        <select
          name="targerGender"
          class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-black focus:bg-white focus:border-gray-500"
          id="grid-state"
          [(ngModel)]="inputCta"
        >
          <option [ngValue]="'Book Now'">Book Now</option>
          <option [ngValue]="'Contact Us'">Contact Us</option>
          <option [ngValue]="'Donate Now'">Donate Now</option>
          <option [ngValue]="'Download'">Download</option>
          <option [ngValue]="'Learn More'">Learn More</option>
          <option [ngValue]="'Send Message'">Send Message</option>
          <option [ngValue]="'Apply Now'">Apply Now</option>
          <option [ngValue]="'Shop Now'">Shop Now</option>
          <option [ngValue]="'Watch More'">Watch More</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="max-w-2xl mx-auto mb-20">
      <button class="bg-lime-600 p-2 rounded mt-3 text-white">
        Save Campaign
      </button>
    </div>
  </form>
</div>
