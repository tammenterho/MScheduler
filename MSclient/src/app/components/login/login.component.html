<div class="login-box">
  <div class="col-4">
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'"
          id="tab-login"
          (click)="onLoginTab()"
        >
          Login
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'"
          id="tab-register"
          (click)="onRegisterTab()"
        >
          Register
        </button>
      </li>
    </ul>

    <div class="tab-content">
      <div
        [ngClass]="
          active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'
        "
      >
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-outline mb-4">
            <input
              type="login"
              id="loginName"
              name="login"
              class="form-control"
              [(ngModel)]="login"
              required
            />
            <label class="form-label" for="loginName">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              id="loginPassword"
              name="password"
              class="form-control"
              [(ngModel)]="password"
              required
            />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">
            Sign in
          </button>
        </form>
      </div>
      <div
        [ngClass]="
          active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'
        "
      >
        <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
          <div class="form-outline mb-4">
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control"
              [(ngModel)]="firstName"
              required
            />
            <label class="form-label" for="firstName">Firstname</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control"
              [(ngModel)]="lastName"
              required
            />
            <label class="form-label" for="lastName">Last name</label>
          </div>
          <div class="form-outline mb-4">
            <input
              type="text"
              id="company"
              name="company"
              class="form-control"
              [(ngModel)]="company"
              required
            />
            <label class="form-label" for="company">Company</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="text"
              id="login"
              name="login"
              class="form-control"
              [(ngModel)]="login"
              required
            />
            <label class="form-label" for="login">Username</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              id="registerPassword"
              name="password"
              class="form-control"
              [(ngModel)]="password"
              required
            />
            <label class="form-label" for="registerPassword">Password</label>
          </div>
          <div class="form-outline mb-4">
            <input
              type="email"
              id="registerEmail"
              name="email"
              class="form-control"
              [(ngModel)]="email"
              required
            />
            <label class="form-label" for="registerEmail">Email</label>
          </div>
          <div class="form-outline mb-4">
            <input
              type="phone"
              id="registerPhone"
              name="phone"
              class="form-control"
              [(ngModel)]="phone"
              required
            />
            <label class="form-label" for="registerPhone">Phone</label>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-3">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
